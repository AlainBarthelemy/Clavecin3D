	  <script type="text/javascript">
	  	$('input').iCheck({
			checkboxClass: 'icheckbox_minimal-blue',
			radioClass: 'iradio_minimal',
			increaseArea: '20%' // optional
		  });
		$('.thumb-grid').ready(function(){
					var options = {minMargin: 5, maxMargin: 15, itemSelector: ".item", firstItemClass: "first-item", resize:true};
					setTimeout(function(){$(".thumb-grid").rowGrid(options);},300);
		});
		
		// Category filtering
		
		$('#oiseaux-cb').on('ifUnchecked', function(event){
			$('.oiseau-thumb').each(function(){
				$(this).fadeOut();
			});
		});
		$('#oiseaux-cb').on('ifChecked', function(event){
			$('.oiseau-thumb').each(function(){
				$(this).fadeIn();
			});
		});
		$('#personnages-cb').on('ifUnchecked', function(event){
			$('.personnage-thumb').each(function(){
				$(this).fadeOut();
			});
		});
		$('#personnages-cb').on('ifChecked', function(event){
			$('.personnage-thumb').each(function(){
				$(this).fadeIn();
			});
		});
		$('#paysarchi-cb').on('ifUnchecked', function(event){
			$('.paysarchi-thumb').each(function(){
				$(this).fadeOut();
			});
		});
		$('#paysarchi-cb').on('ifChecked', function(event){
			$('.paysarchi-thumb').each(function(){
				$(this).fadeIn();
			});
		});
		$('#arbrefleur-cb').on('ifUnchecked', function(event){
			$('.arbrefleur-thumb').each(function(){
				$(this).fadeOut();
			});
		});
		$('#arbrefleur-cb').on('ifChecked', function(event){
			$('.arbrefleur-thumb').each(function(){
				$(this).fadeIn();
			});
		});
